stages:
  - build
  - test
  - bench

build on A100:
  stage: build
  tags:
    - gpu, a100
  script:
    - cmake -S . -B build -DCMAKE_CUDA_ARCHITECTURES=80-real
    - cmake --build build -j
  artifacts:
    paths:
      - build/

build on AGX Xavier:
  stage: build
  tags:
    - gpu, agx_xavier
  script:
    - cmake -S . -B build -DCMAKE_CUDA_ARCHITECTURES=72-real
    - cmake --build build -j
  artifacts:
    paths:
      - build/

ctest on A100:
  stage: test
  tags:
    - gpu, a100
  script:
    - cd build/
    - ctest -VV
  dependencies:
    - build on A100

ctest on AGX Xavier:
  stage: test
  tags:
    - gpu, agx_xavier
  script:
    - cd build/
    - ctest -VV
  dependencies:
    - build on AGX Xavier

bench on A100:
  stage: bench
  tags:
    - gpu, a100
  script:
    - ./build/bin/bench_cuDilithium2
    - ./build/bin/bench_cuDilithium3
    - ./build/bin/bench_cuDilithium5
  dependencies:
    - build on A100

bench on AGX Xavier:
  stage: bench
  tags:
    - gpu, agx_xavier
  script:
    - ./build/bin/bench_cuDilithium2
    - ./build/bin/bench_cuDilithium3
    - ./build/bin/bench_cuDilithium5
  dependencies:
    - build on AGX Xavier
